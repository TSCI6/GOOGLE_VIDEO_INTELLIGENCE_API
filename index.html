<html>

<head>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

</head>

<body>
    PUT UR API KEY HERE:
    <br>
    <input type="text" id="key" value="keyy" >
    <button onclick="setKey(document.getElementById('key').value);">Set Key</button>

    <br>
    <br>
    <button onclick="fetch();">START OPERATION</button>
    <br>
    <div id="lool">

        <p><a href="https://cloud.google.com/video-intelligence/docs/">SEE THE DOCUMENTATION HERE</a>
        </p>
    </div>
    <br>


    <button onclick="fetchResults();">GET RESULTS</button>
    <br>
    <p id="lol">
        <br>YOUR OPERATION REQUEST ID WILL COME HERE
    </p>
    <p id="rofl">
        <br>
    </p>
</body>
<script>
    var operationId;
    var apiKey;

    function setKey(key) {
        apiKey = key;
    }

    function fetch() {

        var person = {
            "inputUri": "gs://cloud-ml-sandbox/video/chicago.mp4",
            "features": ["LABEL_DETECTION"]
        }

        $.ajax({
            type: 'POST',
            url: 'https://videointelligence.googleapis.com/v1/videos:annotate?key=' + apiKey,
            data: JSON.stringify(person),
            contentType: 'application/json',
            crossDomain: true,
            success: function(data) {
                console.log(data.name);
                $("#lol").html(data.name);
                $("#rofl").text("WAIT FOR 1-2 minutes before process is completed ..dont refresh the page !");
                operationId = data.name;
            },
            error: function(data) {
                console.log("error");
            }
        });
    }

    function fetchResults() {
        $.ajax({
            type: 'GET',
            url: 'https://videointelligence.googleapis.com/v1/operations/' + operationId + '?key=' + apiKey,
            contentType: 'application/json',
            crossDomain: true,
            success: function(data) {
                console.log(data);
                $("#rofl").text("CHECK CONSOLE !");
            },
            error: function(data) {
                console.log("error");
            }

        });
    }
</script>

</html>
